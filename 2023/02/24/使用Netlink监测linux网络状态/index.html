n><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> struct</span><br><span class="line"><span class="keyword">import</span> socket</span><br><span class="line"><span class="keyword">import</span> os</span><br><span class="line"></span><br><span class="line">nlmsghdr_format = <span class="string">&quot;=IHHII&quot;</span></span><br><span class="line">ifinfomsg_format = <span class="string">&quot;=BBHiII&quot;</span></span><br><span class="line">ifaddrmsg_format = <span class="string">&quot;=BBBBI&quot;</span></span><br><span class="line">rtattr_format = <span class="string">&quot;=HH&quot;</span></span><br><span class="line">nlmsghdr_size = <span class="number">16</span></span><br><span class="line">ifinfomsg_size = <span class="number">16</span></span><br><span class="line">ifaddrmsg_size = <span class="number">8</span></span><br><span class="line">rtattr_size = <span class="number">4</span></span><br><span class="line"></span><br><span class="line">RTM_NEWROUTE = <span class="number">24</span></span><br><span class="line">RTM_DELROUTE = <span class="number">25</span></span><br><span class="line">IFA_LOCAL = <span class="number">2</span></span><br><span class="line">IFLA_IFNAME = <span class="number">3</span></span><br><span class="line">IFLA_MAX = <span class="number">51</span></span><br><span class="line">RTMGRP_LINK = <span class="number">1</span></span><br><span class="line">RTMGRP_IPV4_IFADDR = <span class="number">0x10</span></span><br><span class="line">RTMGRP_IPV4_ROUTE = <span class="number">0x40</span></span><br><span class="line">IFF_UP = <span class="number">0x1</span></span><br><span class="line">IFF_RUNNING = <span class="number">0x40</span></span><br><span class="line">RTM_DELADDR = <span class="number">21</span></span><br><span class="line">RTM_DELLINK = <span class="number">17</span></span><br><span class="line">RTM_NEWLINK = <span class="number">16</span></span><br><span class="line">RTM_NEWADDR = <span class="number">20</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">sock = socket.socket(socket.AF_NETLINK, socket.SOCK_RAW, socket.NETLINK_ROUTE)</span><br><span class="line">sock.bind((os.getpid(), RTMGRP_LINK | RTMGRP_IPV4_IFADDR | RTMGRP_IPV4_ROUTE))</span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">parseRtattr</span>(<span class="params">rta, msg_len, ifla_rta_ix</span>):</span><br><span class="line">    RTA_ALIGNTO = <span class="number">4</span></span><br><span class="line">    RTA_ALIGN = <span class="keyword">lambda</span> Length : (Length + RTA_ALIGNTO - <span class="number">1</span>) &amp; ~(RTA_ALIGNTO - <span class="number">1</span>)</span><br><span class="line">    tb = [<span class="literal">None</span> <span class="keyword">for</span> _ <span class="keyword">in</span> <span class="built_in">range</span>(IFLA_MAX + <span class="number">1</span>)]</span><br><span class="line">    point, size = <span class="number">0</span>, <span class="built_in">len</span>(rta)</span><br><span class="line">    rta_len, rta_type = struct.unpack(rtattr_format, rta[point : rtattr_size])</span><br><span class="line">    <span class="keyword">while</span> msg_len &gt;= rtattr_size <span class="keyword">and</span> rtattr_size &lt;= rta_len &lt;= msg_len <span class="keyword">and</span> point + rtattr_size &lt;= size:</span><br><span class="line">        rta_len, rta_type = struct.unpack(rtattr_format, rta[point : point + rtattr_size])</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&quot;point is &#123;&#125;&quot;</span>.<span class="built_in">format</span>(point))</span><br><span class="line">        <span class="keyword">if</span> rta_type &lt;= IFLA_MAX:</span><br><span class="line">            <span class="built_in">print</span>(<span class="string">&quot;rta_type is &#123;&#125;, rta_len is &#123;&#125;, rta is &#123;&#125;&quot;</span>.<span class="built_in">format</span>(rta_type, rta_len, ifla_rta_ix + point))</span><br><span class="line">            tb[rta_type] = ifla_rta_ix + point + rtattr_size</span><br><span class="line">        point += RTA_ALIGN(rta_len)</span><br><span class="line">        msg_len -= RTA_ALIGN(rta_len)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> tb</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">while</span> <span class="literal">True</span>:</span><br><span class="line">    data = sock.recv(<span class="number">8192</span>)</span><br><span class="line">    nlmsghdr = data[<span class="number">0</span>:nlmsghdr_size]</span><br><span class="line"></span><br><span class="line">    msg_len, msg_type, flags, seq, pid = struct.unpack(nlmsghdr_format, nlmsghdr)</span><br><span class="line">    <span class="keyword">if</span> msg_type == RTM_NEWROUTE <span class="keyword">or</span> msg_type == RTM_DELROUTE:</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&quot;Routing table was changed&quot;</span>)</span><br><span class="line">        <span class="keyword">continue</span></span><br><span class="line">    <span class="comment"># print(&quot;msg_len=&#123;&#125;\t msg_type=&#123;&#125;\t flags=&#123;&#125;\t seq=&#123;&#125;\t pid=&#123;&#125;&quot;.format(msg_len, msg_type, flags, seq, pid))</span></span><br><span class="line">    <span class="comment"># print(len(data))</span></span><br><span class="line">    <span class="comment"># parser struct ifinfomsg</span></span><br><span class="line">    <span class="comment"># unsigned really is a shorthand for unsigned int, and so defined in standard C</span></span><br><span class="line">    <span class="comment"># https://stackoverflow.com/questions/1171839/what-is-the-unsigned-datatype</span></span><br><span class="line">    ifinfomsg = data[nlmsghdr_size : nlmsghdr_size + ifinfomsg_size]</span><br><span class="line">    ifi_family, __ifi_pad, ifi_type, ifi_index, ifi_flags, ifi_change = struct.unpack(ifinfomsg_format, ifinfomsg)</span><br><span class="line">    <span class="comment"># print(&quot;ifi_family=&#123;&#125;\t__ifi_pad=&#123;&#125;\tifi_type=&#123;&#125;\tifi_index=&#123;&#125;\tifi_flags=&#123;&#125;\tifi_change=&#123;&#125;&quot;.format(ifi_family, __ifi_pad, ifi_type, ifi_index, ifi_flags, ifi_change))</span></span><br><span class="line">    </span><br><span class="line">    ifla_rta = data[nlmsghdr_size + ifinfomsg_size :]</span><br><span class="line">    tb = parseRtattr(ifla_rta, msg_len, nlmsghdr_size + ifinfomsg_size)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> tb[IFLA_IFNAME]:</span><br><span class="line">        <span class="comment"># may </span></span><br><span class="line">        <span class="keyword">for</span> ix <span class="keyword">in</span> <span class="built_in">range</span>(tb[IFLA_IFNAME], <span class="built_in">len</span>(data)):</span><br><span class="line">            <span class="keyword">if</span> data[ix] == <span class="string">&#x27;\x00&#x27;</span>: <span class="keyword">break</span></span><br><span class="line">        ifName_format = <span class="string">&quot;=&quot;</span> + <span class="string">&quot;c&quot;</span> * (ix - tb[IFLA_IFNAME])</span><br><span class="line">        ifName = <span class="string">&#x27;&#x27;</span>.join(struct.unpack(ifName_format, data[tb[IFLA_IFNAME] : ix]))</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&quot;ifName is &#123;&#125;&quot;</span>.<span class="built_in">format</span>(ifName))</span><br><span class="line">    <span class="keyword">if</span> ifi_flags &amp; IFF_UP:</span><br><span class="line">        ifUpp = <span class="string">&quot;UP&quot;</span></span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        ifUpp = <span class="string">&quot;DOWN&quot;</span></span><br><span class="line">    <span class="built_in">print</span>(ifUpp)</span><br><span class="line">    <span class="keyword">if</span> ifi_flags &amp; IFF_RUNNING:</span><br><span class="line">        ifRunn = <span class="string">&quot;RUNNING&quot;</span></span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        ifRunn = <span class="string">&quot;NOT RUNNING&quot;</span></span><br><span class="line">    <span class="built_in">print</span>(ifRunn)</span><br><span class="line">    ifaddrmsg = data[nlmsghdr_size : nlmsghdr_size + ifaddrmsg_size]</span><br><span class="line">    ifa_family, ifa_prefixlen, ifa_flags, ifa_scope, ifa_index = struct.unpack(ifaddrmsg_format, ifaddrmsg)</span><br><span class="line">    ifa = data[nlmsghdr_size + ifaddrmsg_size :]</span><br><span class="line">    tba = parseRtattr(ifa, msg_len, nlmsghdr_size + ifaddrmsg_size)</span><br><span class="line">    <span class="keyword">if</span> tba[IFA_LOCAL]:</span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> data[tba[IFA_LOCAL] : tba[IFA_LOCAL] + <span class="number">4</span>]:</span><br><span class="line">            <span class="built_in">print</span>(<span class="built_in">ord</span>(i))</span><br><span class="line">        ifAddress = <span class="string">&#x27;.&#x27;</span>.join(<span class="built_in">str</span>(i) <span class="keyword">for</span> i <span class="keyword">in</span> struct.unpack(<span class="string">&#x27;=BBBB&#x27;</span>, data[tba[IFA_LOCAL] : tba[IFA_LOCAL] + <span class="number">4</span> ]))</span><br><span class="line">    <span class="keyword">if</span> msg_type == RTM_DELADDR:</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&quot;Interface &#123;&#125;: address was removed&quot;</span>.<span class="built_in">format</span>(ifName))</span><br><span class="line">        <span class="keyword">pass</span></span><br><span class="line">    <span class="keyword">elif</span> msg_type == RTM_DELLINK:</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&quot;Network interface &#123;&#125; was removed&quot;</span>.<span class="built_in">format</span>(ifName))</span><br><span class="line">        <span class="keyword">pass</span></span><br><span class="line">    <span class="keyword">elif</span> msg_type == RTM_NEWLINK:</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&quot;New network interface &#123;&#125;, state: &#123;&#125; &#123;&#125;&quot;</span>.<span class="built_in">format</span>(ifName, ifUpp, ifRunn))</span><br><span class="line">        <span class="keyword">pass</span></span><br><span class="line">    <span class="keyword">elif</span> msg_type == RTM_NEWADDR:</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&quot;Interface &#123;&#125;: new address was assigned: &#123;&#125;&quot;</span>.<span class="built_in">format</span>(ifName, ifAddress))</span><br><span class="line">        <span class="keyword">pass</span></span><br><span class="line"></span><br><span class="line">close(sock)</span><br></pre></td></tr></table></figure>
